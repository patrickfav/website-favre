{{ $url := urls.Parse (print .Params.externalUrl) }}
<span class="custom-info">
  <a href="{{ $url.Scheme }}://{{ $url.Host }}" rel="noopener">{{ $url.Host }}</a>
</span>

{{ if and (.Params.lang | default false) (eq .Params.lang "de" ) }}
  <span class="px-2 text-primary-500">&middot;</span>
  <span class="custom-info">
    {{ partial "icon.html" "language-solid" }} Deutsch
  </span>
{{ end }}

{{- /* Trim EOF */ -}}
